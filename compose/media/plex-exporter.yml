services:
  plex-exporter:
    image: granra/plex_exporter:latest
    container_name: plex-exporter
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    environment:
      - PLEX_SERVER=http://plex:32400
      - PLEX_TOKEN=${PLEX_CLAIM}
      - TZ=${TZ}
    ports:
      - "9594:9594"
    mem_limit: 128m
    cpus: 0.3
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9594/metrics"]
      interval: 60s
      timeout: 10s
      retries: 3