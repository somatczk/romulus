apiVersion: 1

providers:
  # Homeserver custom dashboards - only provision if directory exists
  - name: 'homeserver-dashboards'
    type: file
    orgId: 1
    folder: 'Homeserver'
    folderUid: 'homeserver-folder'
    
    # Dashboard loading options
    options:
      path: '/var/lib/grafana/dashboards'
      foldersFromFilesStructure: false
      disableDeletion: false
      updateIntervalSeconds: 60
      allowUiUpdates: true
      
    # Dashboard search tags
    searchTags:
      - 'homeserver'
      - 'infrastructure'
      - 'monitoring'

