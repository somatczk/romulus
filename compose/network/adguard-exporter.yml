services:
  adguard-exporter:
    image: henrywhitaker3/adguard-exporter:v1.3.0
    container_name: adguard-exporter
    restart: unless-stopped
    networks:
      - backend
    environment:
      - ADGUARD_URL=http://adguard:3000
      - ADGUARD_USERNAME=${ADGUARD_USERNAME:-admin}
      - ADGUARD_PASSWORD=${ADGUARD_PASSWORD:-${GF_SECURITY_ADMIN_PASSWORD}}
      - POLL_INTERVAL=60s
      - LOG_LEVEL=info
    ports:
      - "9617:9617"
    mem_limit: 64m
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9617/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - adguard
    labels:
      - "com.centurylinklabs.watchtower.enable=true"