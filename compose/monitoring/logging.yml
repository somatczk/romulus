services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    user: "10001:10001"
    networks:
      - monitoring
    ports:
      - "3100:3100"
    volumes:
      - ${PWD}/configs/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - ${SSD_PATH}/monitoring/loki:/loki
    command:
      - '-config.file=/etc/loki/local-config.yaml'
      - '-target=all'
    mem_limit: 1g
    cpus: 1
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - ${PWD}/configs/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '-config.file=/etc/promtail/config.yml'
    mem_limit: 256m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    depends_on:
      - loki

